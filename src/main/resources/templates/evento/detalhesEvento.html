<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>EventosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/StyleCss.css"/>

</head>

	<body>
		<header>
		
			<nav>
    			<div class="nav-wrapper">
      				<a href="#" class="brand-logo"><span th:text="${evento.nome}"></span></a>
      				 	<ul id="nav-mobile" class="right hide-on-med-and-down">
        					<li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">bookmark</i>Lista de Eventos</a></li>
     					</ul>
    			</div>
  			</nav>
		
		
		</header>
		
		<div th:each="evento : ${evento}" class="container detalhesEvento">
			<h5>Detalhes do evento:</h5>
			<div class="row">
			
				<p>Nome: <span th:text="${evento.Nome}"></span></p>
				<p>Local: <span th:text="${evento.Local}"></span></p>
				<p>Data: <span th:text="${evento.Data}"></span></p>
				<p>Horario: <span th:text="${evento.Horario}"></span></p>
			
			</div>
			
			<div class="validacao">
			<th:block th:include="mensagemvalidacao" ></th:block>
			</div>
		</div>
		
		<div class="container form">
			<form method="post">
				
				Nome:<input type="text" value="" name="nomeConvidado" placeholder="Nome"></input>
				RG:<input type="text" value="" name="rg" placeholder="RG"></input>
				<button type="submit"  class="waves-effect waves-light btn">Adcionar convidado</button>
			
			</form>
		</div>
		
		
		<h3 class="tabelaConvidado">Tabela de Convidados</h3>
		<table class="container">
			<thead>
				<tr>
					<th>Nome</th>
					<th>RG</th>
					<th>Deletar</th>
				</tr>
			
			</thead>
			<tbody>
			
			
				<tr th:each="convidado : ${convidados}">
			
					<td><span th:text="${convidado.nomeConvidado}"></span></td>
					<td><span th:text="${convidado.rg}"></span></td>
					<td><a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
			
				</tr>
			
			</tbody>
			
		</table>
		
		
		
		

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>

</html>
