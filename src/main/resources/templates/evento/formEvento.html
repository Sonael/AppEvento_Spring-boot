<!DOCTYPE html>
<html xmlns="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<title>EventosApp</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/StyleCss.css" />

</head>

<body>

	<header>

		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de Evento</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn"><i
							class="material-icons left">bookmark</i>Lista de Eventos</a></li>
				</ul>
			</div>
		</nav>


	</header>

	<div class="validacao">
		<th:block th:include="mensagemvalidacao"></th:block>
	</div>
	<div class="container form">
		<form class="container" method="post">

			Nome:<input type="text" value="" name="Nome" placeholder="Nome">
			<div class="row">
				<div class="input-field col s6">
					Local:<input type="text" value="" name="Local" placeholder="local">
				</div>
				<div class="input-field col s3">
					Data:<input type="date" value="" name="Data" placeholder="Data">
				</div>
				<div class="input-field col s3">
					Horario:<input type="time" value="" name="Horario"
						placeholder="Horario">
				</div>
			</div>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>

		</form>
	</div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
